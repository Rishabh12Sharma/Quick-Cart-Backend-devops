name: Backend CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      AWS_EKS_CLUSTER: backend-cluster
      IMAGE_NAME: rishabhsharma12/backend:latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3Ô∏è‚É£ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 4Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: docker build -t $IMAGE_NAME .

      # 5Ô∏è‚É£ Push Docker image
      - name: Push Docker image
        run: docker push $IMAGE_NAME

      # 6Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 7Ô∏è‚É£ Install Terraform
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      # 8Ô∏è‚É£ Terraform Init & Apply
      - name: Terraform Apply
        run: |
          cd infra
          terraform init
          terraform apply -auto-approve

      # 9Ô∏è‚É£ Install kubectl
      - name: Install kubectl
        run: |
          curl -LO https://storage.googleapis.com/kubernetes-release/release/v1.27.1/bin/linux/amd64/kubectl
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      # üîü Update kubeconfig for EKS
      - name: Update kubeconfig
        run: aws eks update-kubeconfig --region $AWS_REGION --name $AWS_EKS_CLUSTER

      # 1Ô∏è‚É£1Ô∏è‚É£ Deploy to Kubernetes
      - name: Deploy backend to Kubernetes
        run: kubectl apply -f k8s/deployment.yaml
